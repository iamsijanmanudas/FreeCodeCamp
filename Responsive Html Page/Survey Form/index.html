<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Format</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="title">Survey Format</h1>
    <br>
    <p id="description">Please fill out the survey form.</p>
    <br>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
    
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="1" max="100" required><br>
        <br>
        <label for="dropdown">Select your favorite feature:</label>
        <select id="dropdown" name="feature">
        <option value="feature1">Feature 1</option>
        <option value="feature2">Feature 2</option>
        </select>
       <p>How did you hear about us?    </p>       
        <label><input type="radio" name="referral" value="friends"> Friends</label>
        <label><input type="radio" name="referral" value="social-media"> Social Media</label>
        <br> <br>           
        <label for="comments">Any additional comments:</label>
        <br>
        <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
        <br>
        <button id="submit" type="submit">Submit</button>

    </form>
</body>
</html>
